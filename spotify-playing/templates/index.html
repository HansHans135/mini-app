<!DOCTYPE html>
<html>
<head>
    <title>Spotify Currently Playing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        .player {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1200px;
        }
        .album-cover {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        .info-controls {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .track-info {
            text-align: left;
            margin-bottom: 20px;
        }
        .track-info h1, .track-info h2 {
            margin: 5px 0;
        }
        .progress-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        progress {
            width: 100%;
            margin: 0 10px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <img id="album-cover" class="album-cover" src="" alt="Album Cover">
        <div class="info-controls">
            <div class="track-info">
                <h1 id="track-name">ÁõÆÂâçÊ≤íÊúâÊõ≤ÁõÆÊ≠£Âú®Êí≠Êîæ</h1>
                <h2 id="artist-name"></h2>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="duration-time">0:00</span>
            </div>
            <div class="controls">
                <button id="shuffle-button">üîÄ</button>
                <button id="prev-button">‚èÆ</button>
                <button id="play-pause-button">‚èØ</button>
                <button id="next-button">‚è≠</button>
                <button id="like-button">‚ù§Ô∏è</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.emit('get_user_id');

        socket.on('user_id', function(data) {
            const user_id = data;
            if (user_id) {
                socket.emit('user_connect', {'user_id': user_id});
            } else {
                console.log('No user_id found.');
                window.location.href = '/login';  // Redirect to login if no user_id found
            }
        });

        socket.on('auth_redirect', function(data) {
            window.location.href = data.url;
        });

        socket.on('track_info', function(data) {
            console.log("Received track info:", data);
            const trackName = document.getElementById('track-name');
            const artistName = document.getElementById('artist-name');
            const albumCover = document.getElementById('album-cover');
            const progressBar = document.getElementById('progress-bar');
            const currentTime = document.getElementById('current-time');
            const durationTime = document.getElementById('duration-time');

            if (data.is_playing) {
                trackName.innerHTML = data.track_name;
                artistName.innerHTML = data.artist_name;
                albumCover.src = data.album_cover_url;
                const progress = (data.progress_ms / data.duration_ms) * 100;
                progressBar.value = progress;
                currentTime.innerHTML = formatTime(data.progress_ms);
                durationTime.innerHTML = formatTime(data.duration_ms);
            } else {
                trackName.innerHTML = 'ÁõÆÂâçÊ≤íÊúâÊõ≤ÁõÆÊ≠£Âú®Êí≠Êîæ';
                artistName.innerHTML = '';
                albumCover.src = 'https://play-lh.googleusercontent.com/IHoystBSDWqQJ705ZUYRK8Jb5trzQnem6FpWY2Z1dfbgCGITJSlJ5z0jRVQSeibycOw';
                progressBar.value = 0;
                currentTime.innerHTML = '0:00';
                durationTime.innerHTML = '0:00';
            }
        });

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
